<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PriceWise - Find the Best Prices Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: { display: ["Inter"] },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-background-light dark:bg-background-dark font-display overflow-x-hidden">
  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-background-light dark:bg-background-dark border-b border-black/10 dark:border-white/10 fixed top-0 left-0 w-full z-50 backdrop-blur-md">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-3">
            <div class="text-primary size-8 animate-bounce">
              <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z" fill="currentColor"></path>
              </svg>
            </div>
            <h1 class="text-xl font-bold text-slate-800 dark:text-white tracking-wide">PriceWise</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main id="main-section" class="flex-grow flex items-center justify-center pt-32 pb-20 opacity-0 translate-y-4 transition-all duration-700 ease-out">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl text-center">
        <h2 class="text-4xl sm:text-5xl font-bold text-slate-900 dark:text-white tracking-tight">Find the Best Prices Online</h2>
        <p class="mt-4 text-lg text-slate-600 dark:text-slate-300">Your one-stop destination for comparing prices across the web.</p>

        <div class="mt-12 bg-white dark:bg-background-dark/50 p-6 sm:p-8 rounded-xl shadow-lg border border-black/5 dark:border-white/5 backdrop-blur">
          <form id="compare-form" class="space-y-6">
            <div>
              <input id="product-name" class="w-full h-14 px-4 text-base bg-background-light dark:bg-background-dark border border-slate-300 dark:border-slate-700 rounded-lg placeholder-slate-400 dark:placeholder-slate-500 text-slate-800 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="Enter product name (e.g., 'Wireless Headphones')" type="text" required />
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 text-left" for="num-pages">Number of pages to compare</label>
              <select id="num-pages" class="w-full h-14 px-4 text-base bg-background-light dark:bg-background-dark border border-slate-300 dark:border-slate-700 rounded-lg text-slate-800 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-colors">
                <option value="1" selected>1 Page</option>
                <option value="2">2 Pages</option>
                <option value="3">3 Pages</option>
                <option value="4">4 Pages</option>
                <option value="5">5 Pages</option>
                <option value="10">10 Pages</option>
              </select>
            </div>

            <button id="compare-btn" class="w-full h-14 px-6 bg-primary text-white text-lg font-bold rounded-lg hover:scale-105 hover:shadow-lg hover:shadow-primary/30 focus:outline-none focus:ring-4 focus:ring-primary/50 transition-all duration-300" type="submit">
              Compare Prices
            </button>
          </form>

          <!-- Cached products -->
          <div class="mt-6 flex flex-col gap-2">
            <button id="load-cache-btn" class="w-full h-12 px-6 bg-gray-400 text-white text-lg font-bold rounded-lg hover:bg-gray-500 hover:scale-105 transition-all duration-300">
              Recent Searches
            </button>
            <button id="clear-cache-btn" class="w-full h-12 px-6 bg-red-500 text-white text-lg font-bold rounded-lg hover:bg-red-600 hover:scale-105 transition-all duration-300">
              Reset
            </button>
          </div>

          <div id="cached-products-container" class="mt-4 flex flex-wrap justify-center gap-2"></div>
          <div id="progress-bar-container" class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 mt-4 hidden">
            <div id="progress-bar" class="bg-primary h-3 rounded-full w-0 transition-all duration-300"></div>
          </div>
          <!-- Animated loader -->
          <div id="loader" class="hidden flex justify-center mt-6">
            <div class="w-8 h-8 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
          </div>

          <pre id="log-output" class="text-left mt-4 text-sm text-gray-700 dark:text-gray-300 whitespace-pre-wrap"></pre>
          <div id="results-grid" class="mt-6 grid gap-4"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
